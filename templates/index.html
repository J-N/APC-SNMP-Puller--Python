<!doctype html>
<p>To pull SNMP data from a single device, navigate to http://{{ip_address}}/dev/APC_IP_ADDRESS Ex: http://{{ip_address}}/dev/10.87.2.83</p>
<p>To pull SNMP data from a range of device IPs, navigate to http://{{ip_address}}/range/IP_RANGE Ex: http://{{ip_address}}/range/10.87.2.64-70</p>
